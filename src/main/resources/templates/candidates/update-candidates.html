<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Edit Candidate</h1>
    <!-- Form để sửa thông tin Candidate -->
    <form action="/update" method="post">
        <input type="hidden" name="id" th:value="${candidate.id}" />
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" name="fullName" th:value="${candidate.fullName}" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" name="dob" th:value="${candidate.dob}" required>
        </div>
        <!-- Thêm các trường khác tương ứng với Candidate -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
