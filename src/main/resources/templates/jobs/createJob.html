    <!-- Job Creation Form -->
    <form th:action="@{/create}" th:object="${job}" method="post">
        <div class="form-group">
            <label for="jobName">Job Name:</label>
            <input type="text" id="jobName" name="jobName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="jobDesc">Job Description:</label>
            <textarea id="jobDesc" name="jobDesc" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="companyId">Company:</label>
            <select id="companyId" name="company.id" class="form-control" required>
                <!-- Populate options based on companies -->
                <th:block th:each="company : ${companies}">
                    <option th:value="${company.id}" th:text="${company.compName}"></option>
                </th:block>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Create Job</button>
    </form>

    <!-- Display success or error message -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

</div>
